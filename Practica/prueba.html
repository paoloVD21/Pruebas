<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi gran modalciño</title>
    <style>
        /* Estilo básico del modal */
        .modal {
            display: none;
            /* Por defecto el modal está oculto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Fondo semi-transparente */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        /* Estilo del botón de cerrar */
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 0;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Botón para abrir el modal -->
    <button id="abrirModal">Abrir Modal</button>

    <!-- El Gran Modal -->
    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ingresar datos</h2>
            <input type="text" id="modalInput" placeholder="Escribe algo...">
        </div>
    </div>

    <script>
        // Obtener elementos del DOM
        var modal = document.getElementById("miModal");
        var btn = document.getElementById("abrirModal");
        var span = document.getElementsByClassName("close")[0];
        var input = document.getElementById("modalInput");

        // Función para abrir el modal
        btn.onclick = function () {
            modal.style.display = "block";
            input.focus();
        }

        // Función para cerrar el modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        //Si se presiona fuera se cierra
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
