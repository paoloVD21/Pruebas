<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modales en Cascada</title>
    <style>
        /* Estilos para el fondo del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Contenido del modal */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Botón de cierre */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Estilo para los botones */
        button {
            display: block;
            margin: 11px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Botón inicial -->
    <button id="abrirModal1">Abrir Primer Modal</button>

    <!-- Primer Modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarModal1">&times;</span>
            <h2>Primer Modal</h2>
            <p>Este es el primer modal. Haz clic en el botón para abrir el segundo modal.</p>
            <button id="abrirModal2">Abrir Segundo Modal</button>
        </div>
    </div>

    <!-- Segundo Modal -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarModal2">&times;</span>
            <h2>Segundo Modal</h2>
            <input type="text" id="modalInput" placeholder="Escribe algo...">
        </div>
    </div>

    <script>
        // Se obtienen referencias a los elementos del DOM
        const abrirModal1 = document.getElementById('abrirModal1');
        const modal1 = document.getElementById('modal1');
        const cerrarModal1 = document.getElementById('cerrarModal1');

        const abrirModal2 = document.getElementById('abrirModal2');
        const modal2 = document.getElementById('modal2');
        const cerrarModal2 = document.getElementById('cerrarModal2');
        const modalInput = document.getElementById('modalInput');

        // Función para abrir el primer modal
        abrirModal1.addEventListener('click', () => {
            modal1.style.display = 'block';
        });

        // Función para cerrar el primer modal
        cerrarModal1.addEventListener('click', () => {
            modal1.style.display = 'none';
        });

        // Función para abrir el segundo modal
        abrirModal2.addEventListener('click', () => {
            modal1.style.display = 'none';
            modal2.style.display = 'block';
            modalInput.focus(); // Establece el foco en el input del segundo modal
        });

        // Función para cerrar el segundo modal
        cerrarModal2.addEventListener('click', () => {
            modal2.style.display = 'none';
        });

        // Cerrar los modales al hacer clic fuera de ellos
        window.addEventListener('click', (event) => {
            if (event.target === modal1) {
                modal1.style.display = 'none';
            }
            if (event.target === modal2) {
                modal2.style.display = 'none';
            }
        });
    </script>
</body>

</html>
